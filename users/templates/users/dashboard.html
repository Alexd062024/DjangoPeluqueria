{% extends "users/base.html" %}
{% block title %}Perfil de usuario{% endblock %}
{% block content %}
<h2 class="mt-5">Turnos Agendados</h2>
<div class="table-responsive">
    <table class="table table-hover table-dark table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Observaci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for turno in turnos %}
                <tr>
                    <td>{{ turno.cliente.nombre }}</td>
                    <td>{{ turno.fecha }}</td>
                    <td>{{ turno.observacion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
